---
- name: This sets up an httpd webserver
  hosts: webservers
  tasks:
  - name: Install apache packages
    yum:
      name: httpd
      state: present
    notify:
       - Start Httpd
  handlers:
    - name: Start httpd
      service: 
        name=httpd 
        state=started
      
  - name: ensure httpd is running
    service:
      name: httpd
      state: started
      
  - name: running random commands
    command: /usr/bin/cat /root/.ssh/authorized_keys
