---
- name: inline secret variable demonstration
  hosts: ansibleclient-1
  gather_facts: false

  vars:
    my_secret: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          31636364356639393666373061333265316135383430613538363963333836316133323932643136
          3263373038303137643434626266343138326562313339630a363937666161363637646536333463
          39383832633862666633363935313738313032353766623532396362643730376661643632653961
          3939323738663932660a343231316664643237616637383536616161326335663139303236623236
          3362
  tasks:
    - name: print the secure variable
      debug:
        msg: "My pass is {{my_secret}}"

    - name: print the secure variable
      debug:
        var: my_secret


    - name: Using command to print my_secret
      command: /usr/bin/echo "My pass is {{my_secret}}"
      register: shell_result
    - debug:
        var: shell_result

    - name: Using shell to print my_secret
      shell: echo "My pass is {{my_secret}}"
      register: shell_output
    - debug:
        var: shell_output