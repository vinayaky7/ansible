---
- name: inline secret variable demonstration
  hosts: webservers
  gather_facts: false

  vars:
    my_secret_var: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          35303364653437393936633131343836626366623939626539636665396439636136623266633761
          3737303861623939653230313366316534393665376435660a316463313637333234663935376538
          39623663386462396338333866393165383265663937613531373762393265356261323561626561
          3434616539326436360a396163323539653331356530636434636166353833333638383732363930
          61353837653863323133613961393237323039376464323033363164346134663362
  
  tasks:
    - name: print the secure variable
      debug:
        msg: "My pass is {{my_secret_var}}"

    - name: print the secure variable
      debug:
        var: my_secret_var


    - name: Using command to print my_secret
      command: /usr/bin/echo "My pass is {{my_secret_var}}"
      register: shell_result
    - debug:
        var: shell_result

    - name: Using shell to print my_secret
      shell: echo "My pass is {{my_secret_var}}"
      register: shell_output
    - debug:
        var: shell_output
