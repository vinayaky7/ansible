---
- hosts: ansibleclient1
  tasks:
  - name: Ansible create new file with permissions example.
    file:
      path: "/tmp/devops.txt"
      state: touch
      mode: 0644
      owner: jordan
      group: jordan
  - name: echoing text
    shell: printf 'Hello radical' >> /tmp/devops.txt
    register: shell_result
  - debug:
      var: shell_result
